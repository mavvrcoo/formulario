<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Formulario Registro</title>
    <style>
        body {
            background-color: #171718;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3 mt-3" >

            <div class="col-6">
                <label for="userInput" class="form-label">Nombre usuario</label>
                <input type="text" class="form-control" id="userInput" placeholder="Escribe tu nombre de usuario" >
                <div id="error-username" class="text-danger"></div>
            </div>

            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email">
                <div id="error-email" class="text-danger"></div>
            </div>

            <div class="col-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
                <div id="error-password" class="text-danger"></div>
            </div>

            <div class="col-6">
                <label for="inputPass2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="inputPass2" placeholder="Confirmar contraseña">
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ingresa tu direccion">
                <div id="error-direccion" class="text-danger"></div>
            </div>

            <div class="col-6">
                <label for="inputAddress2" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Ingresa tu direccion (casa, dpto. etc) opcional ">
            </div>

            <div class="col-6">
                <label class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Selecciona una comuna</option>
                    <option value="Panguipulli">Panguipulli</option>
                    <option value="Futrono">Futrono</option>
                    <option value="Rio Bueno">Rio Bueno</option>
                    <option value="Lago Ranco">Lago Ranco</option>
                    <option value="La Unión">La Unión</option>
                    <option value="Corral">Corral</option>
                    <option value="Valdivia">Valdivia</option>
                    <option value="Mariquina">Mariquina</option>
                    <option value="Lanco">Lanco</option>
                </select>
                <div id="error-comuna"></div>
            </div>

            <div class="col-3">
                <label for="postalCodeInput" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="postalCodeInput" placeholder="Codigo postal">
                <div id="error-codigo_postal"></div>
            </div>

            <div class="col-6">
                <label for="phoneInput" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phoneInput" placeholder="Ingresa tu número de teléfono">
                <div id="error-telefono" class="text-danger"></div>
            </div>

            <div class="col-12">
                <label for="hobbieInput" class ="form-label">Aficiones</label>
                <input type="text" class="form-control" id="hobbieInput" placeholder="Ingresa tu aficion">
                <button type="button" class="btn btn-secondary mt-2" onclick="agregarAficion()">Añadir aficion</button>
                <div id="error-hobby" class="text-danger"></div>
                <ul id="listHobbie" class="mt-3 list-group">Tus aficiones</ul>
            </div>

            <div class="col-5">
                <button class="btn btn-dark" type="submit">Registrar</button>

            </div>

        </form>
    </div>

    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
